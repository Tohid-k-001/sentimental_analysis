# ===============================================
# GitHub Actions: Deploy Python SentimentAnalysis app to Azure Web App
# ===============================================

name: Deploy Python SentimentAnalysis App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python (match version with Azure)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Wait briefly to avoid SCM conflicts
      - name: Wait before deployment
        run: sleep 20

      # 5️⃣ Login to Azure using Service Principal (your JSON secret)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6️⃣ Deploy your app to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sentimentanalysis'   # ✅ your actual Azure app name
          slot-name: 'Production'

      # 7️⃣ Restart the Azure Web App to ensure it runs after deploy
      - name: Restart Azure Web App
        run: |
          az webapp restart --name sentimentanalysis --resource-group sentimentanalysis_group

      # ✅ 8️⃣ Verify deployment
      - name: Verify deployment
        run: |
          echo "Checking app availability..."
          curl -I https://sentimentanalysis.azurewebsites.net || true
